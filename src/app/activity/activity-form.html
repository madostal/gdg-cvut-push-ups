<form role="form" name="activityForm" ng-submit="vm.save(activityForm)" novalidate>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          &nbsp;
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-4">

              <div class="form-group">
                <label>Activity</label>
                <select class="form-control" ng-options="type.name for type in vm.types track by type.id"
                        ng-model="vm.activity.type"
                        name="type" required>
                </select>

                <validation-messages input-field="activityForm.type"></validation-messages>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="form-group">
                <label>Count</label>
                <input class="form-control" type="number" ng-model="vm.activity.count" name="count" required>

                <validation-messages input-field="activityForm.count"></validation-messages>
              </div>

            </div>
            <!-- /.col-lg-6 (nested) -->
            <div class="col-lg-4">

              <div class="form-group">
                <label>Date</label>

                <div class="input-group">
                  <input type="text" class="form-control" name="date"
                         uib-datepicker-popup="dd.MM.yyyy"
                         ng-model="vm.activity.date"
                         ng-click="dateOpened = true"
                         is-open="dateOpened" required close-text="Close"/>
                <span class="input-group-addon" ng-click="dateOpened = true">
                    <i class="fa fa-calendar"></i>
                </span>
                </div>

                <validation-messages input-field="activityForm.date"></validation-messages>

              </div>

            </div>
            <!-- /.col-lg-6 (nested) -->

            <div class="col-lg-12">
              <button type="submit" class="btn btn-default btn-success">Ulo≈æit</button>
            </div>
          </div>
          <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>

</form>
