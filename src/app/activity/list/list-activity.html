<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Activities log</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->


<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        &nbsp;
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div class="dataTable_wrapper">
          <div class="dataTables_wrapper form-inline dt-bootstrap no-footer">

            <div class="row">
              <div class="col-sm-12">
                <table width="100%"
                       class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline">
                  <thead>
                  <tr role="row">
                    <th>Type</th>
                    <th>Count</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>

                  <tr role="row" ng-repeat="activity in vm.activities">
                    <td>{{activity.type.name}}</td>
                    <td>{{activity.count}}</td>
                    <td>{{activity.date | date : "dd. MM. yyyy"}}</td>
                    <td class="text-right">
                      <a class="btn btn-primary" ui-sref="app.activity-edit({id:activity.id})">
                        <i class="fa fa-edit"></i>
                      </a>
                      <a class="btn btn-danger" ng-click="vm.delete(activity)">
                        <i class="fa fa-remove"></i>
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-center">

                <uib-pagination previous-text="&lsaquo;" next-text="&rsaquo;"
                                ng-model="vm.page"
                                ng-change="vm.reload()"
                                items-per-page="vm.activities.$itemsPerPage" total-items="vm.activities.$totalItems"
                                boundary-link-numbers="true">
                </uib-pagination>
              </div>
            </div>
          </div>
        </div>
        <!-- /.table-responsive -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
