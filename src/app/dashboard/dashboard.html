<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Dashboard</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
  <div class="col-lg-8">
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-yellow">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-3">
                <i class="fa fa-bar-chart-o fa-5x"></i>
              </div>
              <div class="col-xs-9 text-right">
                <div>You are in top</div>
                <!--TODO 2 userRating-->
                <div class="huge">{{dashboard.userRating}} %</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                  <i class="fa fa-calendar fa-5x"></i>
              </div>
              <div class="col-xs-3 text-right"
                   ng-repeat="item in dashboard.todayPerformance">
                <div class="huge">{{item.count}}</div>
                <div>{{item.activity}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!--TODO 2 komponenta grafu dailyPerformance -->
    <daily-chart data="dashboard.dailyPerformance"></daily-chart>


  </div>
  <!-- /.col-lg-8 -->
  <div class="col-lg-4">
    <activity-chart data="dashboard.monthlyActivity"></activity-chart>
  </div>
  <!-- /.col-lg-4 -->
</div>
<!-- /.row -->
